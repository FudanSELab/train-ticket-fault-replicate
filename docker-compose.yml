  ts-ticket-office-service:
        build: ts-ticket-office-service
        image: ts/ts-ticket-office-service
        restart: always
        ports:
          - 16108:16108
        networks:
          - my-network

  ts-ticket-office-mongo:
          image: mongo
          networks:
            - my-network

  ts-voucher-mysql:
         image: mysql:5.6.35
         expose:
            - "3306"
         environment:
           MYSQL_ROOT_PASSWORD: root
         networks:
           - my-network

  ts-voucher-service:
          build: ts-voucher-service
          image: ts/ts-voucher-service
          restart: always
          ports:
            - 16101:16101
          depends_on:
            - ts-voucher-mysql
          volumes:
            - /var/lib/mysql
          networks:
            - my-network




networks:
    my-network:
      # driver: overlay
      driver: bridge





