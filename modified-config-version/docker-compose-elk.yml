version: '3'
services:

  elasticsearch:
    image: elasticsearch
    networks:
      - my-network
    hostname: elasticsearch
    container_name: elasticsearch
    restart: always
    volumes:
      - /opt/elasticsearch/data:/usr/share/elasticsearch/data
    ports:
     - 9200:9200

  kibana:
    image: kibana
    networks:
      - my-network
    hostname: kibana
    container_name: kibana
    restart: always
    environment:
      ELASTICSEARCH_URL: http://elasticsearch:9200/
    ports:
      - 5601:5601
    depends_on:
      - elasticsearch

  logstash:
    image: logstash
    networks:
      - my-network
    hostname: logstash
    container_name: logstash
    restart: always
    volumes:
      - /opt/logstash/conf:/opt/logstash/conf
    command: logstash -f /opt/logstash/conf/
    ports:
      - 5000:5000
      - 5044:5044
    depends_on:
      - elasticsearch

  zipkin:
    image: openzipkin/zipkin
    ports:
      - 9411:9411
    networks:
      - my-network

  ts-ui-dashboard:
    build: ts-ui-dashboard
    image: ts/ts-ui-dashboard
    restart: always
    ports:
      - 80:8080
    networks:
      - my-network

  ts-login-service:
    build: ts-login-service
    image: ts/ts-login-service
    restart: always
    ports:
      - 12342:12342
    networks:
      - my-network
    depends_on:
      - logstash
    logging:
      driver: syslog
      options:
        syslog-address: 'tcp://127.0.0.1:5000'

