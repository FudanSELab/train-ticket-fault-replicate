    image: ts/ts-sso-service
    restart: always
    ports:
      - 12349:12349
    networks:
      - my-network
    depends_on:
      - logstash
    logging:
      driver: syslog
      options:
        syslog-address: 'tcp://127.0.0.1:5000'

  ts-sso-redis:
      image: redis
      ports:
        - 6379:6379
      networks:
        - my-network

  ts-verification-code-service:
