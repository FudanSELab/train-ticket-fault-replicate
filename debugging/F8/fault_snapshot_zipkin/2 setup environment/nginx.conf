            proxy_pass   http://ts-login-service:12342;
        }
        location /verification/generate {
            proxy_pass   http://ts-verification-code-service:15678;
        }
        #For admin login
        location /account/adminlogin {
            proxy_pass http://ts-sso-service:12349;
